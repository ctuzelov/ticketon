<!DOCTYPE html>
<html>
  <head>
    <title>Event Ticket</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
      }

      .ticket {
        width: 400px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }

      p {
        color: #777;
        margin-bottom: 10px;
      }

      .ticket-info {
        border-top: 1px solid #ddd;
        padding-top: 20px;
        margin-top: 20px;
      }

      .barcode {
        text-align: center;
        margin-top: 20px;
      }

      .barcode img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="ticket">
      <h1>Event Ticket</h1>
      <p><strong>Event Name:</strong> The Weeknd</p>
      <p><strong>Date:</strong> July 07, 2023</p>
      <p><strong>Time:</strong> 4:00 PM</p>
      <p><strong>Location:</strong> London</p>

      <div class="ticket-info">
        <p><strong>Ticket ID:</strong> 777777777</p>
        <p><strong>Seat:</strong> Section A, Row 7, Seat 77</p>
      </div>

      <div class="barcode">
        <img src="barcode.jpg" alt="Barcode" />
      </div>
    </div>
  </body>
</html>
